<form [formGroup]="this.credentialsForm" class="" [ngClass]="{'border border-danger rounded p-2 mb-4 ' : !this.credentialFormStatus}">
  <div *ngIf="this.credentialFormStatus" class="text-center alert alert-warning" role="alert">
    Wpisz dane istniejacego konta lub zarejestruj sie ponizej.
  </div>
  <div *ngIf="!this.credentialFormStatus" class="text-center alert alert-danger" role="alert">
    Podales bledne dane istniejacego uzytkownika.
  </div>
  <div class="form-row">
    <div class="form-group col-md-6 has-success">
      <label class="form-control-label" for="inputEmail4">Email</label>
      <input formControlName="email" type="email" (blur)="this.checkEmailAndPassword()" class="form-control form-control-success" id="inputEmail4" placeholder="email">
      <div
      [ngClass]="{'text-danger' : !credentialsForm.get('email').valid && credentialsForm.get('email').dirty,
      'd-none' : !credentialsForm.get('email').dirty || credentialsForm.get('email').valid }">
      <small class="form-text">Email Niepoprawny !</small>
      </div>
      <!-- <small class="form-text text-muted">Wymagane do sekcji Moje Zamowienia</small> -->
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Haslo</label>
      <input formControlName="password" type="password" (blur)="this.checkEmailAndPassword()" class="form-control" id="inputPassword4" placeholder="haslo">
      <!-- <small class="form-text text-muted">Wpisz jesli chcesz zabezpieczyc zamowienie</small> -->
    </div>
  </div>
</form>
