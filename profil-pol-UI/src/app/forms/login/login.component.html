<div class="background">
  <div class="loginBox">
    <img src="../../../assets/images/user/user.png" class="user">
    <h2>Zaloguj sie</h2>
      <form [formGroup]="this.loginForm">
      <p>Email</p>
      <input formControlName="email" type="text" placeholder="Email">
      <p>Haslo</p>
      <input formControlName="password" type="text"  placeholder="Haslo">
      <button (click)="this.login()" [disabled]="this.loginForm.invalid" class="btn btn-primary btn-block">Zaloguj</button>
    </form>
    <span class="forget-password">Zapomniales haslaaaa?</span>
  </div>
</div>
