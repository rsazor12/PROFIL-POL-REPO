<app-navbar></app-navbar>
<div class="mb-5 container border contact-content">
  <div class="row">
    <div class="col-lg-5 order-2 order-lg-1 border p-sm-5" style="">
        <form class="" [formGroup]="this.contactForm">
            <div class="form-group">
                <label for="exampleFormControlInput1">Imie</label>
                <input formControlName="name" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Imie">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Email</label>
              <input formControlName="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="np. JanKowalski@mail.com">
            </div>

            <div class="form-group">
              <label for="message">Wiadomosc</label>
              <textarea formControlName="message" class="form-control textarea " id="message" rows="3" placeholder="Napisz wiadomosc tutaj"></textarea>
            </div>
            <div class="text-center mt-5">
              <button [disabled]="!this.contactForm.valid" (click)="this.sendEmail()" type="submit" class="btn btn-primary btn-lg mb-2">Wyslij</button>
            </div>
        </form>
    </div>

    <div class="col-lg-7 order-1 order-lg-2 border p-3" style="">

        <div class="mt-2 d-sm-flex justify-content-around text-nowrap ">
            <div class="text-center border p-3 w-100">
              <h5><i class="fa fa-home mr-3"></i> Adres</h5>
              <div class="">
                <div class="">
                  <span>Sadek 45</span>
                </div>
                <div class="">
                  <span>34-620 Jodlownik</span>
                </div>
              </div>
            </div>
            <div class="text-center border p-3 w-100">
                <h5><i class="fa fa-envelope mr-3" style="font-size:18px;"></i> Email </h5>
                <div class="">
                  <span>profil-pol.biuro@wp.pl</span>
                </div>
            </div>
            <div class="text-center border p-3 w-100">
                <p><i class="fa fa-phone mr-3"></i> + 511 314 324</p>
                <!-- <p><i class="fa fa-mobile mr-4" style="font-size:20px;"></i>+ 01 234 567 89</p> -->
            </div>
        </div>

        <div class="mt-4">
          <agm-map [zoom]="9" [latitude]="lat" [longitude]="lng" >
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
        </div>

    </div>
  </div>
</div>


<app-footer></app-footer>
