<div class="container border">
  <div class="row card border-top border-bottom border-dark" *ngFor="let order of this.orders; let i = index">

      <div class="card-header text-center">
        <h5>Nr zamowienia: {{order.id}}</h5>
      </div>

      <div class="row">
        <div class=" text-center ">
            <h3 class="p-3">{{order.description}}</h3>

            <div class="col-5">
                <img class="img-thumbnail rounded float-left" src={{order.imagePath}}>
            </div>

            <div class="orderData col-7">
              <div class="adress">
                  <p>{{order.name}}
                  {{order.surname}}</p>
                  <p>{{order.email}}
                  {{order.postCode}}
                  {{order.loacation}}</p>
                </div>

                <div class="price">
                  Cena: {{order.price}}
                </div>

            </div>
        </div>
      </div>

      <div class="alert alert-primary text-center">
          {{order.productionStatus}}
      </div>

  </div>


  <div class="powrot">
      <button type="button" class="btn btn-primary btn-lg btn-block ">Powrot</button>
  </div>
</div>
