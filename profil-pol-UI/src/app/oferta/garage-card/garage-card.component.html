
  <img class="card-img-top" src={{this.imagePath}} alt="Card image cap">
  <h4><span class="badge {{this.badgeColour}}} text-white text-top-right ">{{this.badgeContent}}</span></h4>
  <div class="card-block ">
    <h4 class="card-title">{{this.name}}</h4>
    <p class="card-text">{{this.shortDescription}}</p>
    <h2>{{this.price}} zł</h2>
  </div>
  <div class="mt-1">
    <div class="order-garage bg-info text text-white m-1 p-1">
        <h3 (click)="this.gotoItemDetailsPage()">Zamów</h3>
    </div>
  </div>
